<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gabrielle Fagbohunka's Lab 4</title>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Gabrielle Fagbohunka's Lab 4</h1>
    <div class="wrapper">
    <div class="container">
      <form action = "/api" method = "post">
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="5" cols="33" name="message" id="message" placeholder="Enter your message here">This is some default message text.</textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <li>
                <input type="checkbox" id="twenty-to-twentynine" name="twenty-to-twentynine">
                <label for="twenty-to-twentynine">18-35</label>
              </li>
              <li>
                <input type="checkbox" id="thirty-to-thirtynine" name="thirty-to-thirtynine">
                <label for="thirty-to-thirtynine">35-50</label>
              </li>
              <li>
                <input type="checkbox" id="fourty-to-fourtynine" name="fourty-to-fourtynine">
                <label for="fourty-to-fourtynine">50-65</label>
              </li>
            </ul>
          </li>
          <li>
            <button type="submit" id = submit name = "submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>
  </div>
  </body>
</html>
